
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;

    upstream app {
    server django_gunicorn:8000;
}

server {
    listen 80;
    
    location / {
        proxy_pass http://app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static/ {
        alias /app/static/;
    }
}



